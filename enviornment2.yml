#detection model
name: yolov11
channels:
  # 우선순위: PyTorch → NVIDIA → conda‑forge
  - pytorch
  - nvidia          # CUDA 11.8 패키지(권장)
  - conda-forge
dependencies:
  # ── 언어 버전 ──────────────────────────────────
  - python=3.10

  # ── 핵심 딥러닝 스택 ───────────────────────────
  - pytorch          # 최신 안정판 자동 선택
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8   # ⚠️ GPU 없으면 아래 ‘CPU 전용’ 참고

  # ── Ultralytics YOLOv11 ───────────────────────
  - ultralytics      # YOLOv11 포함 (detect/class/pose/segment)

  # ── 실험·분석 편의 ─────────────────────────────
  - jupyterlab       # 노트북/콘솔 겸용 UI
  - numpy
  - pandas
  - matplotlib
  - seaborn          # 시각화(선택)
  - opencv           # 이미지·비디오 처리
  - tqdm             # 진행 표시줄
  - pip              # Conda에 없는 최신 패키지 추가용

  # ── 필요 시 pip 패키지 ─────────────────────────
  - pip:
      # 예) wandb·tensorboard는 pip 버전이 최신인 경우가 많아 pip로 관리
      - wandb
      - tensorboard
      # 원하는 패키지를 자유롭게 추가
